<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Multi Genome Viewer</title>
</head>
<body>
<div id="container" class="flexcolumn">

    <!-- HEADER -->
    <div id="header" class="pagebox flexrow">
	<i class="material-icons button gear" title="Show/hide left column.">settings</i>
        <label class="spacer1">Multi Genome Viewer</label>
    </div>

    <!-- APPLICATION MAIN -->
    <div id="mgv" class="flexrow" >

	<!-- Left column. -->
	<div class="leftcolumn flexcolumn">

	    <!-- Reference strain. -->
	    <div class="refGenome pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>Reference genome</label>
		<select id="refGenome"></select>
	    </div>

	    <!-- Comparison strains. -->
	    <div class="compGenomes pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>Comparison genomes</label>
		<select id="compGenomes" size="20"></select>
	    </div>

	    <!-- Find genes (aka create lists). -->
	    <div class="pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>Find genes</label>
		<div class="flexcolumn">
		    <select id="searchtype">
		        <option value="featuresById">...by ID/symbol</option>
		        <option value="featuresByFunction">...by cellular function</option>
		        <option value="featuresByPathway">...by pathway</option>
		        <option value="featuresByPhenotype">...by mutant phenotype</option>
		        <option value="featuresByDisease">...by disease association</option>
		    </select>
		    <input id="searchterm" size="30" type="text"></input>
		</div>
	    </div>

	    <!-- My lists -->
	    <div class="mylists pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>My lists</label>
		<div name="lists" class="flexcolumn"></div>
		<div name="tools" class="flexrow">
		    <i name="add" class="material-icons button">playlist_add</i>
		    <i name="purge" class="material-icons button" title="Purge all lists.">delete_sweep</i>
		</div>
	    </div>

	    <!-- Facet: feature type -->
	    <div class="colorKey facet pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>Feature types</label>
	    </div>

	    <!-- Facet: has MGI id -->
	    <div class="mgiFacet facet pagebox flexcolumn ">
		<i class="material-icons button collapse"></i>
		<label>Has MGI ID?</label>
		<div class="flexrow">
		    <input type="radio" name="mgiFacet" value="yes" />
		    <span>Yes</span>
		</div>
		<div class="flexrow">
		    <input type="radio" name="mgiFacet" value="no" />
		    <span>No</span>
		</div>
		<div class="flexrow">
		    <input type="radio" name="mgiFacet" value="" checked />
		    <span>Don't care</span>
		</div>
	    </div>

	    <!-- Facet: is highlighted -->
	    <div class="hiFacet facet pagebox flexcolumn ">
		<i class="material-icons button collapse"></i>
		<label>Is highlighted?</label>
		<div class="flexrow">
		    <input type="radio" name="hiFacet" value="yes" />
		    <span>Yes</span>
		</div>
		<div class="flexrow">
		    <input type="radio" name="hiFacet" value="no" />
		    <span>No</span>
		</div>
		<div class="flexrow">
		    <input type="radio" name="hiFacet" value="" checked />
		    <span>Don't care</span>
		</div>
	    </div>
	</div>

	<!-- Middle column -->
	<div class="middlecolumn flexcolumn spacer1">
	    <!-- Genome view -->
	    <div id="genomeView" class="pagebox flexcolumn">
		<label>Genome View</label>
		<i class="material-icons button collapse"></i>
		<svg></svg>
	    </div>
	    <!-- Feature details -->
	    <div id="featureDetails" class="pagebox flexcolumn">
		<i class="material-icons button collapse"></i>
		<label>Feature details</label>
		<table></table>
	    </div>
	    <!-- Zoom view -->
	    <div id="zoomView" class="pagebox flexcolumn">
		<!-- Zoom controls -->
		<div class="flexrow">
		    <!-- menu -->
		    <div class = "menu flexrow">
			<i class="material-icons button" title="More functions...">menu</i>
			<div id="cxtMenu" class="flexcolumn">
			    <div class="menuItem flexrow">
			    </div>
			</div>
		    </div>
		    <!-- coordinates display/input -->
		    <div class="zoomCoords flexrow">
			<label>Ref Genome Coords</label>
			<input id="zoomCoords" size="30" type="text"></input>
		    </div>
		    <!-- coord window size display/input -->
		    <div class="zoomWSize flexrow">
			<label>Showing</label>
			<input id="zoomWSize" size="10" type="text"></input>
			<span>bp</span>
		    </div>
		    <!-- zoom buttons -->
		    <div class="zoomBtns flexrow">
			<label>Zoom</label>
			<i id="zoomOutMore" class="material-icons button more" title="Zoom out more">zoom_out</i>
			<i id="zoomOut" class="material-icons button" title="Zoom out">zoom_out</i>
			<i id="zoomIn" class="material-icons button" title="Zoom in">zoom_in</i>
			<i id="zoomInMore" class="material-icons button more" title="Zoom in more">zoom_in</i>
		    </div>
		    <!-- pan buttons -->
		    <div class="panBtns flexrow">
			<label>Pan</label>
			<i id="panLeftMore" class="material-icons button more" title="Pan left more." >chevron_left</i>
			<i id="panLeft" class="material-icons button" title="Pan left." >chevron_left</i>
			<i id="panRight" class="material-icons button" title="Pan right." >chevron_right</i>
			<i id="panRightMore" class="material-icons button more" title="Pan right more." >chevron_right</i>
		    </div>
		</div>
		<div class="flexrow">
		    <!-- the SVG element for the zoom view panel -->
		    <svg></svg>
		    <i class="material-icons button collapse" style="top:-35px"></i>
		</div>
	    </div>
	</div>
    </div>
    <!-- FOOTER -->
    <div id="footer" class="pagebox flexrow">
	<a tabindex="-1" href="https://github.com/JoelRichardson/mgv">MGV@GitHub</a>
    </div>


</div>    
<script src="viewer.js"></script>
</body>
</html>
