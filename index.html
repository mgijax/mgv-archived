<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Multi Genome Viewer</title>
</head>
<body>
<h3>Multi Genome Viewer</h3>
<div class="flexrow" style="align-items: flex-start;">
    <div class="leftcolumn flexcolumn">
	<div class="refGenome flexcolumn">
	    <label>Reference genome</label>
	    <select id="refGenome"></select>
	</div>
	<div class="compGenomes flexcolumn">
	    <label>Comparison genomes</label>
	    <select id="compGenomes" size="20"></select>
	</div>
	<div class="colorKey flexcolumn">
	    <label>Feature types</label>
	</div>
	<div class="mgiFacet flexcolumn">
	    <label>Has MGI ID?</label>
	    <select id="mgiFacet">
	        <option value="">don't care</option>
	        <option value="yes">yes</option>
	        <option value="no">no</option>
	    </select>
	</div>
    </div>
    <div class="middlecolumn flexcolumn">
	<div id="genomeView" class="flexrow">
	    <svg></svg>
	    <div class="flexcolumn">
		<div class="flexcolumn">
		    <label>Lookup ID/symbol</label>
		    <input id="lookup" size="30" type="text"></input>
		</div>
		<div class="flexcolumn">
		    <label>Gene function</label>
		    <input id="function" size="30" type="text"></input>
		</div>
		<div class="flexcolumn">
		    <label>Phenotype</label>
		    <input id="phenotype" size="30" type="text"></input>
		</div>
		<div class="flexcolumn">
		    <label>Disease</label>
		    <input id="disease" size="30" type="text"></input>
		</div>
	    </div>
	</div>
	<div id="zoomView" class="flexcolumn">
	    <div class="flexrow">
		<div class="backBtns flexrow">
		    <label>Go</label>
		    <i id="goBack" class="material-icons button" title="Go back in coordinate history.">arrow_back</i>
		    <i id="goForward" class="material-icons button" title="Go forward in coordinate history.">arrow_forward</i>
		</div>
		<div class="zoomCoords flexrow">
		    <label>Coords</label>
		    <input id="zoomCoords" size="30" type="text"></input>
		</div>
		<div class="zoomBtns flexrow">
		    <label>Zoom</label>
		    <i id="zoomOut" class="material-icons button" title="Zoom out">zoom_out</i>
		    <i id="zoomIn" class="material-icons button" title="Zoom in">zoom_in</i>
		</div>
		<div class="panBtns flexrow">
		    <label>Pan</label>
		    <i id="panLeft" class="material-icons button" title="Pan viewport to the left." >chevron_left</i>
		    <i id="panRight" class="material-icons button" title="Pan viewport to the right." >chevron_right</i>
		</div>
	    </div>
	    <div class="flexrow">

		<svg></svg>

		<div class="featureDetails flexcolumn">
		    <label>Feature details</label>
		    <div class="mgpid flexrow">
			<label>MGP id</label>
			<span></span>
		    </div>
		    <div class="type flexrow">
			<label>Type</label>
			<span></span>
		    </div>
		    <div class="biotype flexrow">
			<label>Biotype</label>
			<span></span>
		    </div>
		    <div class="mgiid flexrow">
			<label>MGI id</label>
			<span></span>
		    </div>
		    <div class="symbol flexrow">
			<label>Symbol</label>
			<span></span>
		    </div>
		    <div class="coordinates flexrow">
			<label>Coordinates</label>
			<span></span>
		    </div>
		    <div class="length flexrow">
			<label>Length</label>
			<span></span>
		    </div>
		</div> <!-- end featureDetails -->
	    </div>
	</div>
    </div>
    <div class="rightcolumn flexcolumn">
    </div>
</div>
<div class="footer">
    <a tabindex="-1" href="https://github.com/JoelRichardson/mgv">MGV@GitHub</a>
</div>
<script src="viewer.js"></script>
</body>
</html>
