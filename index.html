<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
<h3>Genome Rearrangement Viewer</h3>
<div class="flexrow" style="align-items: flex-start;">
    <div class="leftcolumn flexcolumn">
	<div class="refStrain flexcolumn">
	    <label>Reference genome</label>
	    <select id="refStrain"></select>
	</div>
	<div class="compStrains flexcolumn">
	    <label>Comparison genomes</label>
	    <select id="compStrains" size="20"></select>
	</div>
	<div class="colorKey flexcolumn">
	    <label>Feature types</label>
	</div>
	<div class="mgiFacet flexcolumn">
	    <label>Has MGI ID?</label>
	    <select id="mgiFacet">
	        <option value="">don't care</option>
	        <option value="yes">yes</option>
	        <option value="no">no</option>
	    </select>
	</div>
    </div>
    <div class="middlecolumn flexcolumn">
	<div id="genomeView" class="flexcolumn">
	    <svg></svg>
	</div>
	<div id="zoomView" class="flexcolumn">
	    <div class="flexrow">
		<div class="zoomCoords flexrow">
		    <label>Coords</label>
		    <input id="zoomCoords" size="30" type="text"></input>
		</div>
		<div class="zoomBtns flexrow">
		    <label>Zoom</label>
		    <button id="zoomOut">Out</input>
		    <button id="zoomIn">In</input>
		</div>
		<div class="panBtns flexrow">
		    <label>Pan</label>
		    <button id="panLeft">Left</input>
		    <button id="panRight">Right</input>
		</div>
	    </div>
	    <svg></svg>
	</div>
    </div>
    <div class="rightcolumn flexcolumn">
	<div class="featureDetails flexcolumn">
	    <label>Feature details</label>
	    <div class="mgpid flexrow">
	        <label>MGP id</label>
	        <span></span>
	    </div>
	    <div class="type flexrow">
	        <label>Type</label>
	        <span></span>
	    </div>
	    <div class="biotype flexrow">
	        <label>Biotype</label>
	        <span></span>
	    </div>
	    <div class="mgiid flexrow">
	        <label>MGI id</label>
	        <span></span>
	    </div>
	    <div class="symbol flexrow">
	        <label>Symbol</label>
	        <span></span>
	    </div>
	    <div class="coordinates flexrow">
	        <label>Coordinates</label>
	        <span></span>
	    </div>
	</div>
    </div>
</div>
<div class="footer">
    <a href="https://github.com/JoelRichardson/mgv">MGV@GitHub</a>
</div>
<script src="viewer.js"></script>
</body>
</html>
